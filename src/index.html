<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <!-- calculator body -->
    <div class="calcolator">
      <!-- the screen of calculator -->
      <div class="screen"></div>
      <!-- the buttons of calculator -->
      <div class="buttons">
        <!-- the numbers buttons -->
        <ul class="numbers">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>0</li>
          <li>.</li>
        </ul>
        <!-- operations of calculator buttons (+, - * etc..) -->
        <ul class="operations">
          <li>+</li>
          <li>-</li>
          <li>%</li>
          <li>*</li>
          <li class="equal">=</li>
        </ul>
        <!-- functions buttons (clear , brackets) -->
        <ul class="functions">
          <li>c</li>
          <li>(</li>
          <li>)</li>
        </ul>
      </div>
    </div>
  </body>
</html>
